<!-- Contact Section -->
<section class="container py-5">
  <h1 class="mb-4">Contact Me</h1>
  <p>If you'd like to connect, you can reach me via the following:</p>

  <ul>
    <li>Email: <a href="mailto:prerna@example.com">prerna@example.com</a></li>
    <li>GitHub: <a href="https://github.com/prerna635" target="_blank">github.com/prerna635</a></li>
    <li>LinkedIn: <a href="https://linkedin.com/in/prerna-gupta" target="_blank">linkedin.com/in/prerna-gupta</a></li>
  </ul>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-pink">Send Message</button>
  </form>
</section>
